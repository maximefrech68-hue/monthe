<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changer le mot de passe - MonThé</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .change-password-screen {
        max-width: 500px;
        margin: 4rem auto;
        padding: 2rem;
        background: white;
        border-radius: 14px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      .change-password-form {
        display: grid;
        gap: 1rem;
      }

      .change-password-form input {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #d9d2c7;
        font-size: 16px;
      }

      .error-msg {
        background: #fee;
        color: #c00;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: none;
      }

      .success-msg {
        background: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: none;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .btn-back {
        background: #a0826d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
        transition: background 0.2s;
        text-decoration: none;
      }

      .btn-back:hover {
        background: #8d7160;
      }

      .logout-btn {
        background: #666;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 14px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.12);
        transition: background 0.2s;
      }

      .logout-btn:hover {
        background: #555;
      }

      .password-requirements {
        background: #f7f4ef;
        padding: 1rem;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 1rem;
      }

      .password-requirements ul {
        margin: 0.5rem 0 0 1.5rem;
        padding: 0;
      }

      .password-requirements li {
        margin: 0.25rem 0;
      }

      .primary-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <!-- Interface changement de mot de passe -->
    <div id="changePasswordPanel">
      <div class="topbar">
        <a href="admin.html" class="btn-back">← Retour</a>
        <button id="logoutBtn" class="logout-btn">Déconnexion</button>
      </div>

      <div class="change-password-screen">
        <h2>Changer le mot de passe</h2>

        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>

        <div class="password-requirements">
          <strong>Recommandations :</strong>
          <ul>
            <li>Au moins 8 caractères</li>
            <li>Mélange de lettres, chiffres et symboles</li>
            <li>Évitez les mots courants</li>
          </ul>
        </div>

        <form id="changePasswordForm" class="change-password-form">
          <div class="form-group">
            <label for="currentPassword">Mot de passe actuel *</label>
            <input
              type="password"
              id="currentPassword"
              placeholder="Entrez votre mot de passe actuel"
              required
              autocomplete="current-password"
            />
          </div>

          <div class="form-group">
            <label for="newPassword">Nouveau mot de passe *</label>
            <input
              type="password"
              id="newPassword"
              placeholder="Entrez votre nouveau mot de passe"
              required
              autocomplete="new-password"
              minlength="8"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmer le nouveau mot de passe *</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirmez votre nouveau mot de passe"
              required
              autocomplete="new-password"
              minlength="8"
            />
          </div>

          <button type="submit" class="primary-btn" id="submitBtn">
            Changer le mot de passe
          </button>
        </form>
      </div>
    </div>

    <script src="change-password.js"></script>
  </body>
</html>
